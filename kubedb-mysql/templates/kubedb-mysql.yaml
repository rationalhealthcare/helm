apiVersion: kubedb.com/v1alpha2
kind: MySQL
metadata:
  name: {{ .Values.database_name }}
spec:
  version: {{ .Values.database_version }}
  storageType: Durable
  storage:
    storageClassName: {{ .Values.storage_class }}
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: {{ .Values.resources_request.storage }}
  podTemplate:
    spec:
      resources:
        requests:
          cpu: {{ .Values.resources_request.cpu }}
          memory: {{ .Values.resources_request.memory }}
        limits:
          cpu: {{ .Values.resources_limit.cpu }}
          memory: {{ .Values.resources_limit.memory }}
  terminationPolicy: DoNotTerminate

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.database_name }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: npidb.arroyo.turnbros.app
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.database_name }}
            port:
              number: 3306
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - npidb.arroyo.turnbros.app
    secretName: npidb-ingress-tls

